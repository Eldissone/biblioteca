<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff8200" />
  <meta name="description" content="Biblioteca Okukulanaua" />
  <meta name="keywords" content="biblioteca, livros, leitura" />
  <meta property="og:title" content="Biblioteca Okukulanaua" />
  <meta property="og:description" content="Leitura e conhecimento para todos" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://okukulanaua.com.ao" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800">

  <title>Biblioteca Okukulanaua</title>
  <link rel="icon" type="image/x-icon" href="../public/assets/logos/favicon.ico">
  <link rel="stylesheet" href="../src/styles/index.css">
  <link rel="stylesheet" href="../src/styles/style.css">

  <script src="../src/js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    .hidden {
      display: none;
    }

    .active {
      display: block;
    }

    .filter-dropdown {
      position: relative;
    }

    .filter-options {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 10;
      min-width: 180px;
    }

    .filter-option {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
    }

    .filter-option:hover {
      background: #f9fafb;
    }

    .filter-option:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body class="bg-[#fcfaf8] min-h-screen">
  <!-- HEADER -->
  <header class="flex items-center justify-between border-b border-[#f3ece7] px-10 py-3">
    <div class="flex items-center gap-8">
      <div class="flex items-center gap-4 text-[#1b130d] logo">
        <img src="../public/assets/logos/Okukulanaua_Logo.png" alt="Logo Okukulanaua" class="h-10">
      </div>
      <nav class="flex items-center gap-9">
        <a class="text-[#1b130d] text-sm font-medium hover:text-[#ff8200]" href="index.html">Home</a>
        <a class="text-[#1b130d] text-sm font-medium hover:text-[#ff8200]" href="biblioteca.html">Biblioteca</a>
        <a class="text-[#1b130d] text-sm font-medium hover:text-[#ff8200]" href="#">Comunidade</a>
      </nav>
    </div>
    <div class="flex flex-1 justify-end gap-8">
      <!-- SEARCH -->
      <label class="flex flex-col min-w-40 max-w-64">
        <div class="flex w-full items-stretch rounded-xl h-10">
          <div class="text-[#9a6c4c] flex items-center justify-center pl-4 bg-[#f3ece7] rounded-l-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
              </path>
            </svg>
          </div>
          <input id="searchInput" placeholder="Pesquisar livros..."
            class="form-input flex w-full px-3 rounded-r-xl bg-[#f3ece7] text-[#1b130d] placeholder:text-[#9a6c4c] focus:outline-none">
        </div>
      </label>
      <div class="flex gap-2" id="userActions">
        <!-- Botões de login/usuário aparecem aqui -->
      </div>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="px-40 py-6">
    <div class="max-w-[960px] mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-[#1b130d] text-[28px] font-bold">Catálogo de Livros</h1>
      </div>

      <!-- FILTROS -->
      <div class="flex gap-3 flex-wrap mb-4">
        <!-- Categoria -->
        <div class="filter-dropdown">
          <button id="categoryFilter"
            class="flex h-9 items-center gap-x-2 rounded-xl bg-[#f3ece7] px-4">
            <span class="text-sm font-medium">Categoria</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              viewBox="0 0 256 256">
              <path
                d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
              </path>
            </svg>
          </button>
          <div id="categoryOptions" class="filter-options hidden">
            <div class="filter-option" data-category="">Todas as Categorias</div>
            <div class="filter-option" data-category="empreendedorismo">Empreendedorismo</div>
            <div class="filter-option" data-category="emocional">Inteligência Emocional</div>
            <div class="filter-option" data-category="cultura">Cultura Geral</div>
            <div class="filter-option" data-category="financas">Finanças</div>
          </div>
        </div>

        <!-- Ano -->
        <div class="filter-dropdown">
          <button id="yearFilter"
            class="flex h-9 items-center gap-x-2 rounded-xl bg-[#f3ece7] px-4">
            <span class="text-sm font-medium">Ano</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              viewBox="0 0 256 256">
              <path
                d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
              </path>
            </svg>
          </button>
          <div id="yearOptions" class="filter-options hidden">
            <div class="filter-option" data-year="">Todos os Anos</div>
            <div class="filter-option" data-year="2025">2025</div>
            <div class="filter-option" data-year="2024">2024</div>
            <div class="filter-option" data-year="2023">2023</div>
            <div class="filter-option" data-year="2022">2022</div>
          </div>
        </div>

        <!-- Ordenação -->
        <div class="filter-dropdown">
          <button id="sortFilter"
            class="flex h-9 items-center gap-x-2 rounded-xl bg-[#f3ece7] px-4">
            <span class="text-sm font-medium">Ordenar</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              viewBox="0 0 256 256">
              <path
                d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
              </path>
            </svg>
          </button>
          <div id="sortOptions" class="filter-options hidden">
            <div class="filter-option" data-sort="">Padrão</div>
            <div class="filter-option" data-sort="name-asc">A-Z</div>
            <div class="filter-option" data-sort="name-desc">Z-A</div>
            <div class="filter-option" data-sort="year-asc">Ano Crescente</div>
            <div class="filter-option" data-sort="year-desc">Ano Decrescente</div>
          </div>
        </div>
      </div>

      <!-- Info filtros -->
      <div class="flex justify-between items-center mb-3">
        <span id="productCount" class="text-sm">Mostrando 0 livros</span>
        <button id="clearFilters" class="text-[#ff8200] text-sm hover:underline">Limpar Filtros</button>
      </div>

      <!-- GRID DE LIVROS -->
      <div id="productsGrid"
        class="grid grid-cols-[repeat(auto-fit,minmax(180px,1fr))] gap-4">
        <!-- Livros carregados dinamicamente -->
      </div>

      <!-- PAGINAÇÃO -->
      <div class="flex justify-center mt-6">
        <div id="pagination" class="flex gap-2">
          <!-- Botões de paginação -->
        </div>
      </div>
    </div>
  </main>

  <!-- Modais de login, registro e detalhes já existentes aqui -->

  <script src="../src/js/scriptBiblioteca.js" defer></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
