<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bib_Oku_DBness Admin - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8200 0%, #d67a32 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1b130d;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #9a6c4c;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e7d9cf;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff8200;
            box-shadow: 0 0 0 3px rgba(239, 138, 66, 0.1);
        }

        .login-btn {
            background-color: #ff8200;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #d67a32;
        }

        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-site a {
            color: #9a6c4c;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-site a:hover {
            color: #1b130d;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1> Admin</h1>
                <p>Faça login para acessar o painel de controle</p>
            </div>

            <div class="error-message" id="error-message">
                Credenciais inválidas. Tente novamente.
            </div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    Entrar
                </button>
            </form>

            <div class="back-to-site">
                <a href="../public/index.html">← Voltar ao site</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        // Credenciais de demonstração
        const validCredentials = {
            username: 'admin',
            password: 'admin123'
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Desabilita o botão durante o processo
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';

            try {
                const response = await fetch('http://localhost:3000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Login bem-sucedido
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = 'index.html';
                } else {
                    // Login falhou
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';

                    // Limpa os campos
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Verifica se já está logado
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
