<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/js/script.js"></script>

</head>
<body class="bg-[#fcfaf8] min-h-screen">
  <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-[#1b130d]">
          Criar Conta
        </h2>
        <p class="mt-2 text-center text-sm text-[#9a6c4c]">
          Junte-se √† comunidade da biblioteca do Okukulanaua
        </p>
      </div>

      <form class="mt-8 space-y-6" id="register-form">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-[#1b130d]">Nome de usu√°rio *</label>
            <input id="username" name="username" type="text" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Digite seu nome de usu√°rio">
          </div>

          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-[#1b130d]">Email *</label>
            <input id="email" name="email" type="email" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Digite seu email">
          </div>

          <div class="mb-4">
            <label for="full_name" class="block text-sm font-medium text-[#1b130d]">Nome completo *</label>
            <input id="full_name" name="full_name" type="text" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Digite seu nome completo">
          </div>

          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-[#1b130d]">Telefone</label>
            <input id="phone" name="phone" type="tel"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Digite seu telefone">
          </div>

          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-[#1b130d]">Senha *</label>
            <input id="password" name="password" type="password" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Digite sua senha">
          </div>

          <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-medium text-[#1b130d]">Confirmar senha *</label>
            <input id="confirm_password" name="confirm_password" type="password" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Confirme sua senha">
          </div>

          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-[#1b130d]">Endere√ßo</label>
            <textarea id="address" name="address" rows="3"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-[#f3ece7] placeholder-[#9a6c4c] text-[#1b130d] focus:outline-none focus:ring-[#ff8200] focus:border-[#ff8200] sm:text-sm"
              placeholder="Digite seu endere√ßo completo"></textarea>
          </div>
        </div>

        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#ff8200] hover:bg-[#d67a3a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#ff8200]">
            Criar Conta
          </button>
        </div>

        <div class="text-center">
          <a href="login.html" class="font-medium text-[#ff8200] hover:text-[#d67a3a]">
            J√° tem uma conta? Fa√ßa login
          </a>
        </div>
      </form>
    </div>
  </div>

  <script  type="module">
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      // üîé Valida√ß√µes
      if (data.password !== data.confirm_password) {
        alert('As senhas n√£o coincidem');
        return;
      }
      if (data.password.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: data.username,
            email: data.email,
            password: data.password,
            full_name: data.full_name,
            phone: data.phone,
            address: data.address
          })
        });

        const result = await response.json();

        if (response.ok) {
          alert('Conta criada com sucesso! Agora fa√ßa login.');
          window.location.href = 'login.html';
        } else {
          alert(result.error || 'Erro ao criar conta');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao conectar com o servidor');
      }
    });
  </script>
</body>
</html>
